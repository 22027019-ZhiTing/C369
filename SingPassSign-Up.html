<!DOCTYPE html>
<html>

<head>
    <title>ZT Bank-SingPass Sign Up</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        nav {
            font-size: 20px;
            padding-left: 7px;
            background-color: white;
        }

        header {
            background-color: rgb(255, 125, 125);
            padding-bottom: 22px;
        }

        #singpass {
            margin-top: 27px;
            margin-left: 40px;
            border-radius: 12px;
        }

        section {
            margin-top: 70px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        #left {
            width: 40%;
            float: left;
        }

        #right {
            width: 60%;
            float: right;
            padding: 80px 50px 20px 0px;
        }

        #p1 {
            font-size: 37px;
            margin-top: 170px;
            margin-left: 120px;
        }

        #p2 {
            font-size: 20px;
            margin-left: 120px;
        }

        input[type=text] {
            width: 100%;
            padding: 12px 27px;
            margin: 0px 0px 15px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            border: 1px solid #cccccc;
            border-radius: 4px;
        }

        input[type=password] {
            width: 100%;
            padding: 12px 27px;
            margin: 0px 0px 15px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            border: 1px solid #cccccc;
            border-radius: 4px;
        }

        input[type=submit] {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            width: 100%;
            background-color: red;
            color: white;
            padding: 17px;
            margin: 25px 0px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: rgb(200, 0, 0);
        }
    </style>
</head>

<body>
    <nav>
        <a href="index.html">Back</a>
    </nav>

    <header>
        <img id="singpass" src="singpass.png">
    </header>

    <section>
        <div id="left">
            <p id="p1"><b>Sign up with Singpass</b></p>
            <p id="p2">Your trusted digital identity</p>
        </div>

        <form action="Homepage.html" onsubmit="successful()">
            <div id="right">
                <p>Identification Number</p>
                <input type="text" placeholder="E.g. T0123456A" required>

                <p>Password</p>
                <input type="password" placeholder="Please enter your SingPass password" required>

                <input type="submit" value="Sign Up">
            </div>
        </form>
    </section>

    <script>
        function successful() {
            alert("Account Creation through SingPass Successful!");
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
